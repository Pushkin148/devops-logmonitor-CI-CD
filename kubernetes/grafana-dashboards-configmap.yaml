apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  log-monitor-dashboard.json: |
    {
      "id": null,
      "title": "Log Monitor Metrics",
      "tags": [],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "type": "graph",
          "title": "Dynamic Log Metrics",
          "targets": [
            {
              "expr": "{__name__=~\".*_logs\"}",
              "format": "time_series",
              "instant": false
            }
          ],
          "legend": {
            "show": true,
            "values": true
          },
          "id": 1
        }
      ]
    }
