apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    rule_files:
      - /etc/prometheus/alerts/alerts.yml

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - "alertmanager:9093"

    scrape_configs:
      - job_name: 'log-monitor'
        static_configs:
          - targets: ['log-monitor-service:8000']

      - job_name: 'pushgateway'
        static_configs:
          - targets: ['pushgateway:9091']
