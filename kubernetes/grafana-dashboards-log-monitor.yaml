apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-log-monitor
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  log-monitor-dashboard.json: |
    {
      "id": null,
      "uid": "log-monitor-dashboard-v2",
      "title": "Log Monitor Dashboard",
      "tags": ["logs", "monitoring"],
      "timezone": "browser",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "Total Logs",
          "id": 1,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "total_logs",
              "legendFormat": "Total Logs",
              "refId": "A"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "orientation": "auto",
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto"
          }
        },
        {
          "type": "stat",
          "title": "Error Logs",
          "id": 2,
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "error_logs",
              "legendFormat": "Error Logs",
              "refId": "B"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "orientation": "auto",
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto"
          }
        }
      ]
    }
